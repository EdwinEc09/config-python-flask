{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/registro.css')}}">
</head>

<body>
    <section>
        <div class="login-box">
            <form onsubmit="return false;">
                <h2>Registro</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="regis_usuarios" type="text">
                    <label> Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="regis_email" type="email">
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="regis_contrasena" type="password">
                    <label>Password</label>
                </div>
                <div class="input-box-select">
                    <span class="icon"><ion-icon name="transgender"></ion-icon></span>
                    <label>sexo</label>
                    <select id="regis_sexo">
                        <option value="">Selecciona</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                    <input id="regis_fecha_nacimiento" type="date">
                    <label>Fecha de Nacimiento</label>
                </div>
                <button type="submit" onclick="registrar()">Registrarme</button>
                <div class="register-link">
                    <p>Already have an account?
                        <a href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="{{url_for('static', filename='js/binj/login.js')}}"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
{% endblock %}
